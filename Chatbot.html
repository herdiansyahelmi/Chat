function levenshtein(a,b){
    var m=a.length,n=b.length,d=[];
    if(!m)return n;if(!n)return m;
    for(var i=0;i<=m;i++)d[i]=[i];
    for(var j=0;j<=n;j++)d[0][j]=j;
    for(var j=1;j<=n;j++){
        for(var i=1;i<=m;i++){
            d[i][j]=a[i-1]===b[j-1]?d[i-1][j-1]:Math.min(d[i-1][j]+1,d[i][j-1]+1,d[i-1][j-1]+1);
        }
    }
    return d[m][n];
}

function fuzzyMatch(text,pattern){
    var dist=levenshtein(text.toLowerCase(),pattern.toLowerCase());
    var maxLen=Math.max(text.length,pattern.length);
    return 1-(dist/maxLen);
}

async function askGemini(question){
    if(GEMINI_API_KEY==='YOUR_API_KEY_HERE'){
        return 'âš ï¸ <strong>API Key belum diatur</strong><br><br>Silakan hubungi admin untuk mengaktifkan AI Assistant.<br><br>Sementara itu, Anda bisa:<br>â€¢ Pilih pertanyaan di quick category<br>â€¢ Hubungi Call Center: 1500 959';
    }
    
    try{
        var prompt=systemPrompt+'\n\nPertanyaan: '+question;
        
        var res=await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key='+GEMINI_API_KEY,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({
                contents:[{
                    parts:[{text:prompt}]
                }]
            })
        });
        
        if(!res.ok){
            var err=await res.text();
            console.error('Gemini Error:',err);
            
            if(err.includes('API_KEY_INVALID')||err.includes('invalid')){
                return 'âš ï¸ <strong>API Key tidak valid</strong><br><br>Silakan periksa kembali API key atau hubungi Call Center: 1500 959';
            }
            
            if(err.includes('not enabled')||err.includes('disabled')){
                return 'âš ï¸ <strong>API belum aktif</strong><br><br>Aktifkan di: <a href="https://console.cloud.google.com/apis/library/generativelanguage.googleapis.com" target="_blank" style="color:#e30613">Google Cloud Console</a><br><br>Atau hubungi Call Center: 1500 959';
            }
            
            return 'âŒ Error: '+err.substring(0,100)+'...<br><br>Hubungi Call Center: 1500 959';
        }
        
        var data=await res.json();
        
        if(data.candidates&&data.candidates[0]&&data.candidates[0].content){
            var answer=data.candidates[0].content.parts[0].text;
            return answer.replace(/\n/g,'<br>').replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>');
        }
        
        return 'âŒ Maaf, tidak ada respons. Silakan coba lagi atau hubungi Call Center: 1500 959';
    }catch(e){
        console.error('Error:',e);
        return 'âŒ Koneksi bermasalah: '+e.message+'<br><br>Silakan coba lagi atau hubungi Call Center: 1500 959';
    }
}

function ask(question){
    addMsg(question,true);
    showTyping();
    setTimeout(async function(){
        removeTyping();
        var answer=findAnswer(question);
        if(answer==='AI'){
            showTyping();
            answer=await askGemini(question);
            removeTyping();
        }
        addMsg(answer,false);
    },800+Math.random()*400);
}
